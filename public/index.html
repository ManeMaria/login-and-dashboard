<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link rel="icon" type="image/png" href="favicons/favicon.png" />
  <link rel="stylesheet" href="./loading.css">
  <style>
    body {
      display: grid;
      place-items: center;
      width: 100vw;
      min-height: 100vh;
      margin: 0;
      font-family: Roboto, sans-serif;
    }

    .load {
      color: #558B2F;
      animation: 0.8s ease-out alternate infinite running stretch;
    }

    @keyframes stretch {
      100% {
        transform: scale(1.2);
      }
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <div id="root">
    <h2 class="load">Carregando...</h2>
  </div>
</body>

</html>
